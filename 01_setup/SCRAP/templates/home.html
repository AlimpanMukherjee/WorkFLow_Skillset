<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>News Fetcher</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #080a08, #263628,#2d5132); /* Dark blue to purple */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #fff;
        }
        h1 {
            margin-top: 60px;
            font-size: 48px;
            font-weight: 700;
            display: flex;
            align-items: center;
        }
        h1 img {
            width: 50px;
            margin-right: 10px;
        }
        form {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-top: 30px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        .buttons button {
            padding: 14px 28px;
            font-size: 18px;
            font-weight: 500;
            color: #fff;
            background: transparent;
            border: 2px solid #ff4b2b;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .buttons button:hover, .buttons .selected {
            background: #ff416c;
            color: #000;
        }
        input[type="text"] {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            border: none;
            border-bottom: 2px solid #fff;
            background: transparent;
            color: #fff;
            margin-bottom: 25px;
            outline: none;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus { border-bottom: 2px solid #ff4b2b; }
        .submit-btn {
            width: 100%;
            padding: 15px;
            background: #ff4b2b;
            color: #fff;
            font-size: 20px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .submit-btn:hover { background: #ff416c; }
        h2 { margin-top: 60px; font-weight: 600; }
        .article {
            background: rgba(255, 255, 255, 0.08);
            padding: 20px;
            margin: 20px;
            border-radius: 16px;
            width: 90%;
            max-width: 700px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .article a { color: #ffdf7f; text-decoration: none; }
        .article a:hover { text-decoration: underline; }
        @media (max-width: 600px) {
            h1 { font-size: 36px; }
            .buttons { flex-direction: column; }
            .buttons button { width: 100%; }
        }
    </style>
</head>
<body>
    <h1><img src="static/new_img.png" alt="News Fetcher"> News Fetcher</h1>

    <form method="POST">
        <div class="buttons">
            <button type="button" class="source-btn" onclick="selectSource(this, '1')">NewsAPI</button>
            <button type="button" class="source-btn" onclick="selectSource(this, '2')">GNews</button>
        </div>

        <input type="hidden" name="choice" id="selectedSource">
        <input type="text" name="topic" placeholder="Enter topic..." required>
        <input type="submit" class="submit-btn" value="Get News">
    </form>

    <h2>Latest Articles</h2>

    {% for article in articles %}
    <div class="article">
        <h3>{{ loop.index }}. {{ article.title }}</h3>
        <p>{{ article.description }}</p>
        <p><a href="{{ article.url }}" target="_blank">Read More âž¤</a></p>
    </div>
    {% endfor %}

    <script>
        function selectSource(button, value) {
            document.getElementById('selectedSource').value = value;
            document.querySelectorAll('.source-btn').forEach(btn => btn.classList.remove('selected'));
            button.classList.add('selected');
        }
    </script>
</body>
</html>
