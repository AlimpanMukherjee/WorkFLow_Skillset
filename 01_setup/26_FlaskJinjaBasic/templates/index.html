<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Marks</title>
</head>
<body>
    {% for key in students.keys() %}
    <ul>
        The marks of {{ key }} is {{ students.get(key) }} 
        {% if students.get(key) >= 80 %}
            - <strong>Good</strong>  <!-- âœ… Inline "Good" message -->
        {% endif %}
    </ul>
    {% endfor %}
</body>
</html>
